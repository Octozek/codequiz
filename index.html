<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #343a40 !important; /* Dark grey background */
      color: #ffffff !important; /* White text color */
      margin: 0;
      padding: 0;
    }

    .btn-primary,
    .btn-primary:hover {
      background-color: #007bff !important; /* Aqua button color */
      border-color: #007bff !important;
      font-size: 18px; /* Adjust the font size as needed */
    }

    .text-danger {
      color: #ff0000 !important; /* Red text color for result container */
      font-size: 20px; /* Adjust the font size as needed */
    }

    #quiz-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
      padding: 40px;
    }

    #timer-container {
      font-size: 28px; /* Adjust the font size as needed */
    }

    h1 {
      font-size: 36px; /* Adjust the font size as needed */
    }

    /* Added styles for answer options */
    .option {
      font-size: 20px; /* Adjust the font size as needed */
      margin: 10px;
    }
  </style>
  <title>JavaScript Quiz</title>
</head>
<body>
  <div id="quiz-container" class="rounded text-light">
    <div id="timer-container" class="mb-2"></div>
    <h1 class="mb-4">JavaScript Quiz</h1>
    <button id="start-btn" class="btn btn-primary">Start Quiz</button>
    <div id="question-container" class="mt-3"></div>
    <div id="result-container" class="mt-2 text-danger"></div>
    <div id="score-container" class="mt-2"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
